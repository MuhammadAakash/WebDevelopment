<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2pt solid red;">This is a Paragraph and this is Block Elements</p>
    <div style="border: 2pt solid blue;"> Div is a Block Element</div>
    <strong style="border: 2pt solid green;"> Strong is Inline Element</strong>
    <em style="border: 2pt solid black;"> Emphasize is a Inline Element</em>
    <span style="border: 2pt solid yellow"> Span is a Inline Element </span>
</body>
</html>
